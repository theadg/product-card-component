<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <!-- link favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <picture>
          <source
            class="card--image"
            media="(min-width: 750px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            class="card--image"
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Chanel Perfume"
          />
        </picture>

        <div class="card--text">
          <header class="card--text-header">
            <p class="card--text-header-pretext">Perfume</p>
            <h2 class="card--text-header-title">
              Gabrielle Essence Eau De Parfum
            </h2>
          </header>
          <p class="card--text-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <footer class="card--text-footer">
            <div class="card--text-footer-price">
              <h2 class="card--text-footer-price-main">$149.99</h2>
              <del class="card--text-footer-price-supp">$169.99</del>
            </div>

            <button class="card--button">
              <i class="material-icons">shopping_cart</i>Add to Cart
            </button>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
